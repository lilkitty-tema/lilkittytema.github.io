<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Kitty - Acceso anticipado</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        header {
            background-color: #e3f2fd;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #0d47a1;
        }

        header a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .banner {
            background-color: #bbdefb;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .banner img {
            max-width: 150px;
            border-radius: 50%;
        }

        .banner h2 {
            font-size: 2em;
            color: #1e88e5;
            margin: 10px 0;
        }

        .song-list {
            margin-top: 20px;
        }

        .song {
            background: #ffffff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #0d47a1;
        }

        audio {
            width: 100%;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner sobre el artista -->
        <div class="banner">
            <img alt="Foto Lil Kitty" src="https://yt3.googleusercontent.com/lAMKPoV1_zKYgaZzN98t6jxsrG1utNqwAPzJjYIChiOkdpF0ASSgx3lW-xgDqKDOq3r5Gbbu8Q=s2000-c-k-c0x00ffffff-no-rj">
            <h2>Lil Kitty</h2>
            <p>Acceso anticipado - Temas</p>
        </div>

        <!-- Lista de canciones -->
        <div class="song-list">
            <div class="song">
                <h2>Canción 1</h2>
                <audio controls="" style="border-radius: 23px;">
                    <source src="musica/Lil_Kitty_Que_mas_te_da.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <p>Reproducciones: <span id="plays-song1">Cargando...</span></p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript para contar reproducciones
        document.addEventListener("DOMContentLoaded", async function() {
            const songId = 'song1';
            const playCountElement = document.getElementById(`plays-${songId}`);
            
            // Obtener el conteo de reproducciones de la API
            try {
                const response = await fetch(`http://localhost:3000/plays/${songId}`);
                const data = await response.json();
                playCountElement.textContent = data.plays;
            } catch (error) {
                console.error("Error al obtener el conteo de reproducciones", error);
                playCountElement.textContent = "Error al cargar";
            }

            const audioElement = document.querySelector("audio");
            audioElement.addEventListener("play", async function() {
                // Incrementar el conteo de reproducciones en la API
                try {
                    const response = await fetch(`http://localhost:3000/plays/${songId}`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    playCountElement.textContent = data.plays;
                } catch (error) {
                    console.error("Error al incrementar reproducciones", error);
                }
            });
        });
    </script>
</body>
</html>
